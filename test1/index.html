<!DOCTYPE html>
<html>
<head>
  <title>Login with LocalStorage SQLite</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 4px; }
    pre { background: #f8f8f8; padding: 10px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 4px; }
  </style>
</head>
<body>
  <h2>ðŸ§  Login Demo with Persistent DB</h2>

  <div>
    <h3>Register</h3>
    <input id="reg-username" placeholder="Username">
    <input id="reg-password" placeholder="Password" type="password">
    <button onclick="register()">Register</button>
  </div>

  <div>
    <h3>Login</h3>
    <input id="login-username" placeholder="Username">
    <input id="login-password" placeholder="Password" type="password">
    <button onclick="login()">Login</button>
  </div>

  <h3>Status:</h3>
  <div id="status"><em>Loading database...</em></div>

  <h3>Users Table:</h3>
  <div id="users-table"></div>

  <script>
    let db;
    let SQL;

    const STORAGE_KEY = "sqljs-login-db";

    // Auto-save DB to localStorage
    function saveToLocalStorage() {
      const data = db.export();
      const base64 = btoa(String.fromCharCode(...data));
      localStorage.setItem(STORAGE_KEY, base64);
    }

    // Load DB from localStorage if available
    function loadFromLocalStorage() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        const bytes = Uint8Array.from(atob(saved), c => c.charCodeAt(0));
        return new SQL.Database(bytes);
      }
      return null;
    }

    // Update user table view
    function updateUsersTable() {
      let html = "";
      const results = db.exec("SELECT id, username FROM users");

      if (results.length) {
        html += "<table><tr><th>ID</th><th>Username</th></tr>";
        results[0].values.forEach(row => {
          html += `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`;
        });
        html += "</table>";
      } else {
        html = "<em>No users registered.</em>";
      }

      document.getElementById("users-table").innerHTML = html;
    }

    // Register new user
    function register() {
      const u = document.getElementById("reg-username").value.trim();
      const p = document.getElementById("reg-password").value.trim();
      if (!u || !p) return alert("Please enter both fields.");

      try {
        db.run(`INSERT INTO users (username, password) VALUES (?, ?)`, [u, p]);
        document.getElementById("status").innerText = `âœ… Registered user "${u}"`;
        saveToLocalStorage();
      } catch (e) {
        document.getElementById("status").innerText = `âŒ Registration error: ${e.message}`;
      }

      updateUsersTable();
    }

    // Log in user
    function login() {
      const u = document.getElementById("login-username").value.trim();
      const p = document.getElementById("login-password").value.trim();
      const stmt = db.prepare("SELECT * FROM users WHERE username = ? AND password = ?");
      stmt.bind([u, p]);

      if (stmt.step()) {
        const row = stmt.getAsObject();
        document.getElementById("status").innerText = `âœ… Logged in as ${row.username}`;
      } else {
        document.getElementById("status").innerText = `âŒ Login failed`;
      }

      stmt.free();
    }

    // Init database
    initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` }).then(SQLLib => {
      SQL = SQLLib;
      db = loadFromLocalStorage();
      if (!db) {
        db = new SQL.Database();
        db.run(`CREATE TABLE users (id INTEGER PRIMARY KEY AUTOINCREMENT, username TEXT UNIQUE, password TEXT);`);
        saveToLocalStorage();
      }

      document.getElementById("status").innerText = "âœ… Database loaded.";
      updateUsersTable();
    });
  </script>
</body>
</html>
