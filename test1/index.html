<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Student Portal 1 (Frontend)</title>
  <!-- Load sql.js (SQLite compiled to JavaScript) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
<script src="indexscript.js"></script> 
<script src="sql-helper.js"></script>
  <script>
  showTable("users2", "myDiv");  // Displays the 'users' table inside <div id="myDiv">
</script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .status { margin-top: 10px; font-weight: bold; }
    .nav { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>🧠 Welcome to the Student Portal 2 </h2>

  <!-- Login section -->
  <div id="login-panel">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="reloadDatabase()">🔁 Reload Database</button>

  </div>

  <!-- Show when user is logged in -->
  <div id="user-info" style="display:none;">
    <p>✅ Logged in as: <span id="current-user"></span></p>
    <button onclick="logout()">Log out</button>
  </div>

  <div class="status" id="status">Loading database...</div>

  <!-- Link to backend.html -->
  <div class="nav">
    <a href="backend.html">🛠 Go to Backend</a>
  </div>
<div id="myDiv"></div>

  



</body>
</html>
