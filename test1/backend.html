<!DOCTYPE html>
<html>
<head>
  <title>Backend Control Panel</title>
  <!-- Load sql.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="sql-helper.js"></script> <!-- Add helper script for students -->
  <style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background: #f8f8f8; padding: 10px; }
    button { margin: 5px; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 4px; }
  </style>
</head>
<body>
  <h2>üõ† Backend Control Panel</h2>

  <!-- Admin actions -->
  <button onclick="loadDBFromStorage()">üì• Load Database</button>
  <button onclick="saveDBToStorage()">üíæ Save Database</button>
  <button onclick="clearDB()">üßπ Clear Database</button>

  <!-- SQL Query Area -->
  <h3>Run SQL Query:</h3>
  <textarea id="query" placeholder="SELECT * FROM users;"></textarea>
  <button onclick="runQuery()">‚ñ∂ Run Query</button>

  <!-- Output of query or status -->
  <div id="output"><em>Waiting for action...</em></div>

  <script>
    let db, SQL;
    const STORAGE_KEY = "sqljs-login-db";

    // Save current DB to localStorage
    function saveDBToStorage() {
      const data = db.export();
      const base64 = btoa(String.fromCharCode(...data));
      localStorage.setItem(STORAGE_KEY, base64);
      document.getElementById("output").innerHTML = "<em>‚úÖ Database saved.</em>";
    }

    // Load DB from localStorage
    function loadDBFromStorage() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        const bytes = Uint8Array.from(atob(saved), c => c.charCodeAt(0));
        db = new SQL.Database(bytes);
        document.getElementById("output").innerHTML = "<em>‚úÖ Database loaded from localStorage.</em>";
      } else {
        db = new SQL.Database();
        document.getElementById("output").innerHTML = "<em>No database found. New DB created.</em>";
      }
    }

    // Clear/reset the whole DB
    function clearDB() {
      if (!confirm("‚ö†Ô∏è WARNING: This will erase the entire database. Are you sure?")) return;
      db = new SQL.Database();
      saveDBToStorage();
      document.getElementById("output").innerHTML = "<em>üßπ Database reset.</em>";
    }

    // Run a custom SQL query typed by student
    function runQuery() {
      const q = document.getElementById("query").value;
      let resultHTML = "";

      try {
        const results = db.exec(q);

        if (results.length === 0) {
          resultHTML = "<em>No output (query ran successfully). Saved to localStorage.</em>";
          saveDBToStorage();
        } else {
          const res = results[0];
          resultHTML += "<table><tr>" + res.columns.map(c => `<th>${c}</th>`).join("") + "</tr>";
          res.values.forEach(row => {
            resultHTML += "<tr>" + row.map(cell => `<td>${cell}</td>`).join("") + "</tr>";
          });
          resultHTML += "</table>";
          saveDBToStorage();
        }
      } catch (err) {
        resultHTML = `<em style='color:red;'>Error: ${err.message}</em>`;
      }

      document.getElementById("output").innerHTML = resultHTML;
    }

    // Load the SQL engine on page load
    initSqlJs({ locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${f}` }).then(SQLLib => {
      SQL = SQLLib;
      loadDBFromStorage();
    });
  </script>
</body>
</html>
