<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Text Submission</title>
</head>
<body>
  <h1>Submit Your Text</h1>
  <form method="POST" action="https://mrvalevale.github.io/MySite/textentry">
    <label for="student-text">Paste your text here:</label><br>
    <textarea id="student-text" name="body" rows="10" cols="50" placeholder="Paste here..."></textarea><br>
    <button type="submit">Submit</button>
  </form>
  <p>Your text will be saved once approved by the teacher.</p>
</body>
</html>
